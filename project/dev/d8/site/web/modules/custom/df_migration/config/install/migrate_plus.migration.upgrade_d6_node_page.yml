uuid: e79d6007-f567-48d3-bd75-993c161ff72f
langcode: en
status: true
dependencies: {  }
id: upgrade_d6_node_page
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (page)'
source:
  plugin: d6_node
  node_type: page
process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: post
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  body/format:
    plugin: default_value
    default_value: basic_html
  body/value:
    plugin: remove_strings
    source: body
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

#  field_image_primary:
#    -
#      source: nid
#      plugin: img_assist
#    -
#      plugin: iterator
#      process:
#        target_id: fid

  field_media_primary:
    -
      source: nid
      plugin: img_assist
      type: 'mid'
    -
      plugin: iterator
      process:
        target_id: fid

  field_attachments:
    -
      source: nid
      plugin: extract_uploads
      mime: 'image'
      like: 'NOT LIKE'
    -
      plugin: iterator
      process:
        target_id: fid
        display:
          plugin: default_value
          default_value: 1

  field_term_gameplay:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_gameplay

  field_term_instance:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_instance

  field_term_class:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_class

  field_term_pvp:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_pvp

  field_term_instance_size:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_group_size

  field_term_downfall:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: downfall

  field_term_expansion:
    plugin: expansion_lookup
    source: created

destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d6_user
    - upgrade_d6_node_type
    - upgrade_d6_file_media
#    - upgrade_d6_node_settings
  optional:
    - upgrade_d6_field_instance_widget_settings
    - upgrade_d6_field_formatter_settings
    - upgrade_d6_upload_field_instance
