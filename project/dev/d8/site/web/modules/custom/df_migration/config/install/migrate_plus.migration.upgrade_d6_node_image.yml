uuid: 16621b50-e176-432c-be15-07469a584b5f
langcode: en
status: true
dependencies: {  }
id: upgrade_d6_node_image
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (image)'
source:
  plugin: d6_node
  node_type: image
process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: df_media
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  body/format:
    plugin: default_value
    default_value: basic_html
  body/value: body
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  # Convert old Image module to new image field
#  field_df_image:
#    -
#      source: nid
#      plugin: image
#    -
#      plugin: migration
#      migration: upgrade_d6_file

  field_media_primary:
    -
      source: nid
      plugin: image
      type: 'mid'
    -
      plugin: iterator
      process:
        target_id: fid

  field_image_gallery:
    -
      plugin: taxonomy_lookup
      source: nid
      source_vocabulary: 8 # vocab id of image galleries
      destination_vocabulary: image_galleries
    -
      plugin: default_value
      default_value: 88 # Random Crap vocab

  field_term_downfall:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: downfall

  field_term_expansion:
    plugin: expansion_lookup
    source: created

  field_term_gameplay:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_gameplay

  field_term_instance:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_instance

  field_term_pvp:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_pvp

  field_term_class:
    plugin: taxonomy_lookup
    source: nid
    source_vocabulary: 5 # WoW
    destination_vocabulary: wow_class

destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d6_user
    - upgrade_d6_file_media
    - upgrade_d6_taxonomy_term
    - upgrade_d6_taxonomy_term_new
  optional: {}
